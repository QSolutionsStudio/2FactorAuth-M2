"var secret":"Secret",
"var qrcode":"QRCode"
} @-->
<html>
    <body>
        <p>
            {{trans "Here is secret code for two-factor authentication: %secret" secret=$secret}}

        </p>
        <p>
            <img src="{{var qrcode|raw}}"/>
        </p>
    </body>
</html>
